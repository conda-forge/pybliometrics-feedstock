{% set name = "pybliometrics" %}
{% set version = "4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybliometrics-{{ version }}.tar.gz
  sha256: 669c35ded36626022e1f5e52a31f29e2b3c7af993a3afed078246f1c217bbd53

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - tqdm
    - urllib3

test:
  imports:
    - pybliometrics
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pybliometrics-dev/pybliometrics
  summary: Python-based API-Wrapper to access Scopus
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
