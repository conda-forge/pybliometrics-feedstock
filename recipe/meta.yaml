{% set name = "pybliometrics" %}
{% set version = "4.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybliometrics-{{ version }}.tar.gz
  sha256: b7d1e1687aadbdba4a1075c2bfb5b3fc06842d2b5ca58a1c215116ad639bb17d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - tqdm
    - urllib3

test:
  imports:
    - pybliometrics
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pybliometrics-dev/pybliometrics
  summary: Python-based API-Wrapper to access Scopus
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
